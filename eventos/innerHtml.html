<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body>
    <p id="demo">Este es el parrafo que cambiare</p>
    <button type="button" id="boton">Click</button>
    
    <script type="text/javascript">
    var parrafo = document.getElementById("demo");
    var btn = document.getElementById("boton");

    btn.addEventListener("click", cambiarParrafo);

    function cambiarParrafo() {

        parrafo.innerHTML = "Nuevo Parrafo";
    }
    </script>
</body>

</html>
