<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css" media="screen">
		html{
			background-color: black;
			color: white;
		}
	</style>
</head>
<body>
<script type="text/javascript">
	
	const fecha = new Date();
	document.write("Objeto Fecha Normal: <br>"+fecha+"<br><br>");
	document.write("Fecha en formato STRING: <br>"+fecha.toString()+"<br><br>");
	document.write("Fecha en formato UTC string: <br>"+fecha.toUTCString()+"<br><br>");
	document.write("Fecha en formato DATE string: <br>"+fecha.toDateString()+"<br><br>");
	document.write("Fecha en formato ISO string: <br>"+fecha.toISOString()+"<br><br>");
	document.write("Valor del objeto DATE: <br>"+fecha.valueOf()+"<br><br>");

</script>
</body>
</html>
